repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix]
        
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: debug-statements
      - id: check-yaml
      # - id: requirements-txt-fixer
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict

  - repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: pylint web/ db/ -d C,R
      language: python
      'types': [python]
      pass_filenames: false
      stages: [pre-commit]

